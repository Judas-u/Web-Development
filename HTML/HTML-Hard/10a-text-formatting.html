<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>

<body>
    <b>This is using b tag</b><br>
    <strong>This is using strong tag</strong>
    <br>
    <hr>

    <i>This is using i tag</i><br>
    <em>This is using em tag</em>
    <br>
    <hr>

    <u>This is using u tag</u><br>
    <ins>This is using ins tag</ins>
    <br>
    <hr>

    <strike>This is using strike tag</strike><br>
    <del>This is using del tag</del>
    <br>
    <hr>

</body>
</html>
