<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        
        function addContent() {

            // document.write("<h3>New Heading</h3>\n");
            // document.writeln("<p>This is a new paragraph added to the document.</p>");

            // document.write("New Heading<br>");

            // ========================= N O T E ==================================

            // document.write is not recommended for modern web development

            // ======================================================================


            p = document.createElement("p");
            p.textContent = "Buenos dias! Mucho gusto!";
            p.style.color = "blue";
            document.body.appendChild(p);
        }
    
    </script>

</head>
<body>

    <h1>Hello, World!</h1>

    <button type="button" onclick="addContent()">Add content</button>

</body>
