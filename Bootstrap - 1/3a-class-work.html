<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="m-3 p3">
    
<!------------------  Amazon Search Bar  --------------------------------------------------------------------->
     
    <div class="h4">Amazon Search Bar</div>
    <div class="input-group w-50">
        <select name="" class="input-group-text " >
            <option>All</option>
            <option>Electonics</option>
            <option>Furniture</option>
            <option>Fashion</option>
        </select>
        
        <input type="text" name="txtSearch" placeholder="Search Amazon.in" class="form-control">
        <button class="bi bi-search btn btn-warning"></button>
    </div> <br> <hr>
    
<!------------------  Netflix Register  ---------------------------------------------------------------------->
 
    <div class="border border-1 bg-dark m-3 p-3">
        <div class="h3  text-white">
            Netflix Register
        </div>
        <div class="input-group">
            <input type="email" name="txtEmail" placeholder="Enter E-mail or Number " class="input-group-text">
            <button class="btn btn-danger ms-2"> Get Started <span class="bi bi-chevron-right"></span></button>
        </div>
    </div><br><hr>

<!--------------------   Password   ------------------------------------------------------------------------->

    <div class="h4">Password</div>
    <div class="input-group w-50">
        <span class="bi bi-key-fill  input-group-text"></span>
        

        <input type="text" name="txtSearch" placeholder="Enter Password" class="form-control">
        <button class="bi bi-check-square btn btn-success"></button>
    </div> <br> <hr>

<!--------------------    Price   --------------------------------------------------------------------------->

    <div class="h4">Price</div>
    <div class="input-group w-50">
        <span class="text-white bg-dark  input-group-text">&#8377;</span>
        
        <input type="text" name="txtSearch" placeholder="Enter Price" class="form-control">
        <button class="bg-dark btn btn-success">.00</button>
    </div> <br> <hr>

<!--------------------  Your Comments  --------------------------------------------------------------------->
 
    <fieldset>
        <legend class="h3">Your Comments</legend>
        <textarea class="form-control" ></textarea>
        <button class="btn btn-primary mt-2">Post your Comments</button>
    </fieldset> <br><hr>
 
<!-------------------  Sign In Page  ------------------------------------------------------------------------>

</body>

<form class="m-5 border border-primary border-3 p-3 w-25 rounded-4">
    <div class="h4">Register User</div>
    <dl class="row">
        <dt class="col-3">User-Name</dt>
        <dd class="col-9"><input type="text" class="form-control"></dd>

        <dt class="col-3">Password</dt>
        <dd class="col-9"><input type="password" class="form-control"></dd>

        <dt class="col-3">Age</dt>
        <dd class="col-9"><input type="number" class="form-control"></dd>

        <dt class="col-3">City</dt>
        <dd class="col-9">
            <select class="form-control">
                <option>Select City</option>
                <option>New York</option>
                <option>London</option>
                <option>Tokyo</option>
            </select>
        </dd>
    </dl>
</form> 
<hr>
</body>

</html>
