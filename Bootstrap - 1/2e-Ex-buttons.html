<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button Classes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h3>Button Examples</h3>

    <!-- .btn and contextual -->
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-danger">Danger</button>

    <!-- .btn-outline-(contextual) -->
    <button class="btn btn-outline-primary">Outline Primary</button>
    <button class="btn btn-outline-success">Outline Success</button>

    <!-- .btn-sm and .btn-lg -->
    <button class="btn btn-primary btn-sm">Small Button</button>
    <button class="btn btn-primary btn-lg">Large Button</button>

    <!-- .btn-group -->
    <div class="btn-group mt-3">
        <button class="btn btn-primary">Left</button>
        <button class="btn btn-secondary">Middle</button>
        <button class="btn btn-success">Right</button>
    </div>

    <!-- .btn-group-vertical -->
    <div class="btn-group-vertical mt-3">
        <button class="btn btn-primary">Top</button>
        <button class="btn btn-secondary">Middle</button>
        <button class="btn btn-success">Bottom</button>
    </div>

    <!-- .btn-close -->
    <button class="btn-close mt-3" aria-label="Close"></button>

    <!-- .btn-link -->
    <button class="btn btn-link">Link Button</button>

    <!-- .btn-toolbar -->
    <div class="btn-toolbar mt-3" role="toolbar">
        <div class="btn-group me-2">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-secondary">2</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-success">3</button>
            <button class="btn btn-danger">4</button>
        </div>
    </div>

</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
