<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body class="container-fluid m-3 p-3">
    
    <dl>
        <dt>ToolBar</dt>
        <dd class=" btn-toolbar d-flex  justify-content-between  bg-danger  p-3 ">
            <div class="btn btn-group">
                <button class="btn btn-danger">Home</button>
                <button class="btn btn-danger">Shop</button>
                <button class="btn btn-danger">Contact</button>
                <button class="btn btn-danger">Blog</button>
            </div>
            <div class="btn btn-group">
                <button class="bi bi-search btn btn-danger"></button>
                <button class="bi bi-person btn btn-danger"></button>
                <button class="bi bi-heart btn btn-danger"></button>
            </div>
        </dd>
<!---------------------------------------------------------------------------------------->
        <dt>Normal Button</dt>
        <dd>
            <button>Button</button>
        </dd>
<!---------------------------------------------------------------------------------------->
        <dt>Contextual Button</dt>
        <dd>
            <button class="btn btn-primary">Input</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>
<!---------------------------------------------------------------------------------------->
        <dt >Outline Contextual Button</dt>
        <dd>
            <button class="btn btn-outline-primary">Input</button>
            <button class="btn btn-outline-warning">Update</button>
            <button class="btn btn-outline-danger">Delete</button>
        </dd>
<!---------------------------------------------------------------------------------------->
        <dt > Group Contextual Button</dt>
        <dd class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button class="btn btn-primary">Input</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>
<!---------------------------------------------------------------------------------------->
        <dt>Special Button</dt>
        <dd>
            <button class="btn btn-close"></button>
            <button class="btn btn-link">SignOut</button>
        </dd>
<!---------------------------------------------------------------------------------------->
        <dt >LoGo Button</dt>
        <dd class="btn-group-vertical" role="group" aria-label="Basic mixed styles example">
            <button class="bi bi-facebook btn btn-primary"></button>
            <button class="bi bi-snapchat btn btn-warning"></button>
            <button class="bi bi-youtube btn btn-danger"></button>
        </dd>

        

    </dl>

</body>
</html>
