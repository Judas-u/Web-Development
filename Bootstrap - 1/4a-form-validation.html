<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

        input:required + span{
            display: inline;
            color: red;
        }
        input:required {
            border: 2px solid red;
        }
        input:optional + span{
            display: none;
        }
        input:valid + span {
            display: none;
        }
        input:valid {
            border: 1px solid black;
        }
        input:valid ~ div{
            display: none;
        }
    </style>

</head>
<body>
    
    <form>
        <dl>
            <dt>User-Name</dt>
            <dd>
                <input type="text" name="txtUsername" required><span>*</span>
                <div>Username is required</div>
            </dd>
        </dl>

        <dl>
            <dt>Password</dt>
            <dd>
                <input type="text" name="txtPwd" required><span>*</span>
                <div>Password is required</div>
            </dd>
        </dl>

        <dl>
            <dt>Age</dt>
            <dd>
                <input type="text" name="txtAge" optional><span>*</span>
                <div>Age is required</div>
            </dd>
        </dl>
    </form>
</body>
</html>
