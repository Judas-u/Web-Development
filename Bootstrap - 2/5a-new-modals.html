<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body>

    <!-- Button to trigger the modal -->

    <button class="btn btn-primary m-4" data-bs-toggle="modal" data-bs-target="#loginModal">
        Log in
    </button>
    <button class="btn btn-warning m-4" data-bs-toggle="modal" data-bs-target="#iphonedetails">
        Details
    </button>

    <!-- Modal -->

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">  <!---Modal Dialog "Elements"-->
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title bi bi-person-fill" id="loginModalLabel" >User Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Login</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Details -->

    <div class="modal" id="iphonedetails">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>IPHONE 13</h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img src="/public/images/women.jpg" height="200px" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
