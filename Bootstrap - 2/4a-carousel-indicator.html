<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <title>Bootstrap Carousel</title>

    <style>
        img {
            width: 100vw;
            height: 90vh;
            object-fit: cover; /* Ensures images fit well without distortion */
        }
    </style>
</head>
<body>
    <!-- Carousel Component -->
    <div class="carousel slide" data-bs-ride="carousel" id="topBanner">

        <div class="carousel-inner">

            <div class="carousel-indicators">
                <button data-bs-slide-to="0" data-bs-target="#topBanner" class="active"></button>
                <button data-bs-slide-to="1" data-bs-target="#topBanner"></button>
                <button data-bs-slide-to="2" data-bs-target="#topBanner"></button>
                <button data-bs-slide-to="3" data-bs-target="#topBanner"></button>
            </div>

            <!-- Active Item -->
            <div class="carousel-item active">
                <img src="/public/images/netflix-background.jpg" alt="Netflix Banner">
            </div>
            <!-- Other Items -->
            <div class="carousel-item">
                <img src="/public/images/amazon-festival.jpg" alt="Amazon Festival Banner">
            </div>
            <div class="carousel-item">
                <img src="/public/images/netflix-background.jpg" alt="Netflix Banner">
            </div>
            <!-- Fourth Item: Email Registration Form -->
            <div class="carousel-item" data-bs-interval="3000">
                <div class="d-flex justify-content-center align-items-center" style="height: 90vh; background-color: #f8f9fa;">
                    <div class="text-center w-50">
                        <p>Register for more updates:</p>
                        <form class="input-group">
                            <input type="email" class="form-control " placeholder="Enter your email " data-bs-theme="dark"  >
                            <button class="btn btn-warning " >
                                Get Started <span class="bi bi-chevron-right"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#topBanner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#topBanner" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>

    <!-- Bootstrap JS -->
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
