<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <title>alert</title>

    <style type="text/css">
        img{
            width: 100vw;
            height: 70vh;
        }
        
    </style>
</head>
<body>
    <div class="carousel-slide" data-bs-ride="carousel" id="topBanner">
        <div class="carousel-inner">
            <!-- Active Item -->
            <div class="carousel-item active">
                <img src="/public/images/netflix-background.jpg" alt="Netflix Banner">
            </div>
            <!-- Other Items -->
            <div class="carousel-item">
                <img src="/public/images/amazon-festival.jpg" alt="Netflix Banner">
            </div>
            <div class="carousel-item">
                <img src="/public/images/amazon.jpg" alt="Amazon Banner">
            </div>
        </div>

        <button class="carousel-control-prev" data-bs-target="#topBanner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" data-bs-target="#topBanner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
   

    <script src="/node_modules/jquery/dist/jquery.js"> </script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
