<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style type="text/css">
       

       p ~ p {
        color: rgb(0, 76, 206);
        font-size: 25px;
       }

       p ~ #library {
        color: rgb(164, 0, 205);
        font-size: 25px;
       }
        
    </style>

</head>
<body>
    <div class="container">
        <p>HTML</p>
        <p>CSS</p>
        <span>JS</span>
        <p id="library">React</p>
    </div>
    <p id="library">Node.js</p>
</body>
</html>
