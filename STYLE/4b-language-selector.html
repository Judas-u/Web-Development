<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector</title>
    <style type="text/css"> /* represents the MIME type*/
        p:lang(en){
            color: red;
        }

        p:lang(fr){
            color: blue;
        }

        p:lang(es){
            color: green;
        }

        p:lang(pt){
            color: yellow;
        }

        p:lang(de){
            color: purple;
        }
    </style>
</head>
<body>
    <p lang="en">Hello World</p>
    <p lang="fr">Bonjour le monde</p>
    <p lang="es">Hola Mundo</p>
    <p lang="pt">Ola Mundo</p>
    <p lang="de">Hallo Welt</p>
    <p lang="ja">こんにちは世界</p>
    <p lang="ru">Привет мир</p>
    <p lang="uk">Привіт світ</p>
</body>
</html>
