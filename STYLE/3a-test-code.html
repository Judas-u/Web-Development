<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Used style just bcoz of it get hovered
     whenever cursor gose anywhere in horizonal -->

    <style type="text/css">
        h1{
            width: 250px;
        }

        h2:hover {
            color: red;
            font-size: 25px;
            font-family: Brush Script MT;
            transition:c3s;
        }
    </style>

<!-- JavaScript -->
    <script type="text/javascript">
        function setEffects() {

            document.querySelector("h1").style.color='blue';

        }

        function resetEffects() {

            document.querySelector("h1").style.color='black';

        }
    </script>
</head>
<body>
    <h1 onmouseover="setEffects()" onmouseout="resetEffects()" >Web Development</h1>
    
    <h2>Web-Development</h2>
</body>
</html>
